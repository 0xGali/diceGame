<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DiceGame - HighScore</title>
</head>
<body>
<h1>HighScore</h1>
<table border="1">
    <tr><th>Nom</th><th>Score</th><th>Date</th></tr>
    <tr th:each="entree : ${highscore}">
        <td th:text="${entree.getName()}"></td>
        <td th:text="${entree.getScore()}"></td>
        <td th:text="${entree.getDateFormatee()}"></td>
    </tr>
</table>
<br>
<a href="/"><button>Retour à l'accueil</button></a>
<br>
<a href="/rules"><button>Voir les Règles</button></a>
<br>
<a href="/game"><button>Lancer une partie</button></a>
</body>
</html>
